<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <title>登录页</title>

    <link href="css/style.css" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div id="chen1" class="container">

    <form  class="form-signin" method="post" action="/system/login">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>
            <img src="images/myLogo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" name="account" v-model="account" class="form-control" placeholder="账号" autofocus>
            <input type="password" v-model="password" name="password" class="form-control" placeholder="密码">
            <input type="text" v-model="verifyCode" name="verifyCode" class="form-control" placeholder="验证码">
            <img src="/img/verify" class="form-control"/> <br/>
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" v-model="type" name="type" checked="" value="1" id="radio-01"> 管理员
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" v-model="type" name="type" value="2" id="radio-02"> 用户
                </label>
            </div> <br/>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

        </div>
    </form>




</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

<!--前后端分离代码实现-->
<script src="package/axios.min.js"></script>
<script src="package/vue.js"></script>
<script>
    window.onload=function (){
        var vue = new Vue({
            "el":"#chen1",
            data:{},
            created(){
                axios({
                    method:"GET",
                    url:"/system/loginFirst",
                })
                    .then(function (value) {
                        if(value.data.msg!="无")
                        alert(value.data.msg);
                    })
                    .catch(function (reason) {
                    });
            },
            methods:{}

        });
    }
</script>

</body>
</html>
