<html lang="en">
<head>
    <meta charset="utf-8">

<body class="login-body">

<div id="chen1" class="container">

    <form  class="form-signin" method="post" action="/system/add"  enctype="multipart/form-data">
            <input type="file" name="head" class="form-control" placeholder="选择头像" accept="image/gif,image/jpg,image/png,image/jpeg">
        <button class="btn btn-lg btn-login btn-block" type="submit">
            <i class="fa fa-check"></i>
        </button>
    </form>




</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

<!--前后端分离代码实现-->
<script src="package/axios.min.js"></script>
<script src="package/vue.js"></script>
<script>
    window.onload=function (){
        var vue = new Vue({
            "el":"#chen1",
            data:{},
            created(){
                axios({
                    method:"GET",
                    url:"/system/loginFirst",
                })
                    .then(function (value) {
                        if(value.data.msg!="无")
                        alert(value.data.msg);
                    })
                    .catch(function (reason) {
                    });
            },
            methods:{}

        });
    }
</script>

</body>
</html>
